<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container justify-content-between">
            <h4 class="app_name text-white">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for("dashboard.view") }}"
                       class="text-decoration-none text-white">{{ config["APP_NAME"] }}</a>
                {% else %}
                    <a href="{{ url_for("main_page") }}"
                       class="text-decoration-none text-white">{{ config["APP_NAME"] }}</a>
                {% endif %}
            </h4>

            {% if current_user.is_authenticated %}
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <span class="text-white fs-6 fw-semibold">{{ current_user.first_name }} {{ current_user.last_name }}</span>

                    <a href="{{ url_for("auth.logout") }}" class="btn text-bg-danger btn-sm">
                        <img src="{{ url_for("static", filename="icons/turn_off.svg") }}" alt="Turn off" title="Logout">
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
